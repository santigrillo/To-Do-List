<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleLogIn.css">
    <link rel="icon" href="/assets/logoTd.svg">
    <title>Todlist.</title>
</head>
<body>
    <div class="login">
        <form action="home.html" class= "formlog">
            <div class="welco">
                <h2 class="pentask">Welcome back.</h2>
                <img src="/assets/logo.png" alt="">
            </div>
            <div class="emailpassword">

                <label for="email">
                    <p>EMAIL</p>
                    <input type="email" id="email">
                </label>

                <label for="password">
                    <p>PASSWORD</p>
                    <input type="password" id="pass" onchange="verifyPassword()"> 
                    <img src="/assets/show.svg" alt="" class="icon" id="eye">
                </label>
            </div>
                <a href="#" class="forgot">FORGOT PASSWORD</a>
                <input type="submit" class="sendlog" 
                id="login" value="LOG IN">
        </form>
    </div> 


</body>
</html>
